        <section id="form">
            <div id="join-h">
                <h3> Join Us </h2>
                <h4>If you're interested in starting your journey, fill out the form below.</h4>
            </div>
            <div id="form-div">
                    <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
                        <h2>Let's get you signed up!</h2>
                        <label for="fname">First Name:</label>
                            <input id="fname" name="first_name" type="text" required>
                             <br>
                             <br>
                        <label for="lname">Last Name:</label>
                            <input id="lname" name="last_name" type="text" required>
                             <br>
                             <br>
                        <label for="email">Email Address:</label>
                            <input type="email" id="email" name="email_address" placeholder="example@gmail.com"required>
                             <br>
                             <br>
                        <label for="cliff">Cliff-side Calming</label>
                            <input type="radio" id="cliff" name="yoga_preference" value="cliff" required>
                        <label for="boat">Blissful Boating</label>
                            <input type="radio" id="boat" name="yoga_preference" value="boat" required>
                        <label for="bay">Yellow Bay yoga</label>
                            <input type="radio" id="bay" name="yoga_preference" value="bay" required>
                        
                        <input class="join-button" type="submit" value="Join Us!">
            
                </form>
            </div>
        </section>
